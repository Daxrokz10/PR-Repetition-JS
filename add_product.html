    <main>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-5">
                            <h2 class="mb-4 text-center text-primary fw-bold">Add New Product</h2>
                            <form id="form" autocomplete="off">
                                <div class="mb-3">
                                    <label for="pname" class="form-label fw-semibold">Product Name</label>
                                    <input type="text" name="pname" id="pname" class="form-control form-control-lg"
                                        placeholder="Enter product name" required />
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label fw-semibold">Price</label>
                                    <input type="number" name="price" id="price" class="form-control form-control-lg"
                                        placeholder="Enter price" min="1" required />
                                </div>
                                <div class="mb-3">
                                    <label for="stock" class="form-label fw-semibold">Stock</label>
                                    <input type="number" name="stock" id="stock" class="form-control form-control-lg"
                                        placeholder="Enter stock quantity" min="0" required />
                                </div>
                                <div class="mb-3">
                                    <label for="type" class="form-label fw-semibold">Type</label>
                                    <select name="type" id="type" class="form-select form-select-lg" required>
                                        <option value="" disabled selected>Select Type</option>
                                        <option value="Appliances">Appliances</option>
                                        <option value="Foods & Bevarges">Foods & Bevarges</option>
                                        <option value="Clothing">Clothing</option>
                                        <option value="Electronics">Electronics</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label for="pimage" class="form-label fw-semibold">Product Image URL</label>
                                    <input type="url" name="pimage" id="pimage" class="form-control form-control-lg"
                                        placeholder="Paste image URL" required />
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg addBtn" type="submit"
                                        style="background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%); border: none;">
                                        <i class="bi bi-plus-circle me-2"></i>Add Product
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
